<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usu√°rio</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/users/{$user.id_user}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="des_person">Nome</label>
              <input type="text" class="form-control" id="des_person" name="des_person" placeholder="Digite o nome" value="{$user.des_person}">
            </div>
            <div class="form-group">
              <label for="des_login">Login</label>
              <input type="text" class="form-control" id="des_login" name="des_login" placeholder="Digite o login"  value="{$user.des_login}">
            </div>
            <div class="form-group">
              <label for="phone">Telefone</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite o telefone"  value="{$user.phone}">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" value="{$user.email}">
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="tel" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" value="{$user.cpf}">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="inadmin" value="1" {if="$user.inadmin == 1"}checked{/if}> Acesso de Administrador
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
