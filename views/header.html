<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geek Store</title>

  <link rel="shortcut icon" href="/resources/site/img/geekstore.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="/resources/site/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="/resources/site/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="/resources/site/css/style.min.css" rel="stylesheet">

  <link href="/resources/site/css/style.css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark black scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="http://www.projetophp.com.br/">
        <img src="/resources/site/img/geekstore.png" width="35%" alt="Geek Store" title="Geek Store">
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link waves-effect" href="http://www.projetophp.com.br/">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/cart" target="_self">Carrinho</a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/cart">
              <span class="badge red z-depth-1 mr-1"> 1 </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Carrinho </span>
            </a>
          </li>

          {if="checkLogin(false)"}
          <li class="nav-item">
            <a href="/profile" class="nav-link waves-effect" target="_self">
              <i class="fas fa-user-astronaut"></i>
              <span class="clearfix d-none d-sm-inline-block"> {function="getUserName()"} </span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link waves-effect" target="_self">
              <i class="fas fa-door-open"></i>
              <span class="clearfix d-none d-sm-inline-block"> Sair </span>
            </a>
          </li>
          {else}
          <li class="nav-item">
            <a href="/login" class="nav-link waves-effect" target="_self">
              <i class="fas fa-lock"></i>
              <span class="clearfix d-none d-sm-inline-block"> Login </span>
            </a>
          </li>
          {/if}

          <li class="nav-item">
            <a href="/profile" class="nav-link waves-effect" target="_self">
              <i class="fas fa-user"></i>
              <span class="clearfix d-none d-sm-inline-block"> Minha Conta </span>
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
