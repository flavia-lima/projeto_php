<div style="margin-top: 100px;"></div>

<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Minha Conta</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="profile-menu"}
            </div>
            <div class="col-md-9">
                {if="$profileMsg != ''"}
                <div class="alert alert-success">
                    {$profileMsg}
                </div>
                {/if}
                {if="$profileError != ''"}
                <div class="alert alert-danger">
                    {$profileError}
                </div>
                {/if}                
                <form method="post" action="/profile">
                    <div class="form-group">
                    <label for="des_person">Nome completo</label>
                    <input type="text" class="form-control" id="des_person" name="des_person" placeholder="Digite o nome aqui" value="{$user.des_person}">
                    </div>
                    <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail aqui" value="{$user.email}">
                    </div>
                    <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite o telefone aqui" value="{$user.phone}">
                    </div>
                    <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="tel" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF aqui" value="{$user.cpf}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
